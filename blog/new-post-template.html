<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ali Ahmad</title>

    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-serif/1.0.0/fonts.min.css" async>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Crimson+Text:ital,wght@0,400;0,700;1,400&display=swap" async>
</head>
<body>
    <div class="container">
        <div class="content-blog-post">
            <div class="header-nav">
                <h1>
                    <a href="/" class="site-title">Ali Ahmad</a>
                </h1>
                <nav class="nav-links">
                    <a href="/" class="nav-item" data-page="home">Ali Ahmad</a>
                    <a href="/blog.html" class="nav-item current" data-page="blog">Blog</a>
                </nav>
            </div>
            
            <h2 class="blog-title" id="blog-title">Blog Post Title</h2>
            
            <p class="italic" id="published-date">Published Date</p>

            <p id="caption">
                Caption goes here.
            </p>

            <hr>

            <div class="blog-content" id="content">
                <p>Content goes here.</p>
            </div>

            <p class="with-space italic" id="edited-date">
                Edited Date
            </p>
        </div>
    </div>

    <script>
        // Blog post configuration - EDIT THESE VALUES
        const blogConfig = {
            title: "Your Blog Post Title Here",
            publishedDate: "Month Day, Year",
            caption: "Your caption here.",
            content: `
                <p>Your main content goes here.</p>
                <p>You can use multiple paragraphs.</p>
                <h3>Subheadings work too</h3>
                <p>More content...</p>
            `,
            editedDate: "Month Day, Year"
        };

        // Apply the configuration
        document.getElementById('blog-title').textContent = blogConfig.title;
        document.getElementById('published-date').textContent = blogConfig.publishedDate;
        document.getElementById('caption').textContent = blogConfig.caption;
        document.getElementById('content').innerHTML = blogConfig.content;
        document.getElementById('edited-date').textContent = `Edited ${blogConfig.editedDate}`;
    </script>
</body>
</html>
